<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Model</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="bg">
            <img src="Autumn-amico 1.png" alt="">
        </div>

        <div class="signform">
            <div class="formhead">
                <img class="logo" src="Logo.png" alt="">
                <img class="head-img" src="Autumn-amico 1.png" alt="">
                <h3>Create Account</h3>
            </div>
            <div class="myform">
                <label class="fname" for="">Full Name</label>
                <div class="forminput">
                    <i class='bx bx-user'>&nbsp;</i>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <label class="fname" for="">Email</label>
                <div class="forminput">
                    <i class='bx bx-envelope'>&nbsp;</i>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <label class="fname" for="">Password</label>
                <div class="forminput">
                    <i class='bx bxs-key'>&nbsp;</i>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
            </div>
            <div class="buttonclass">
                <button class="btn">Sign-Up</button>
                <h2>- OR -</h2>
            </div>
            <div class="iconss">
              <img src="fb.png" alt="">
              <img src="apple.png" alt="">
              <img src="google.png" alt="">
            </div>
            <p style="text-align: center;font-weight: 500;opacity: .7;">Already have an account? <span style="color: #73895D;font-weight: 700;">Login</span></p>
        </div>




    </div>
</body>

</html>
